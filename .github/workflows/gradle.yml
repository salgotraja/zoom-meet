name: Zoom Clone Deployment Workflow

on:
  push:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  deploy:
    name: Build zoom-clone
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Print working directory
        run: pwd
         
      - name: List files in the repository
        run: ls -la

      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./zoom-clone

      - name: Build zoom clone app
        run: npm run build
        working-directory: ./zoom-clone

      - if: ${{ github.ref == 'refs/heads/main' }}
        name: Build and Publish Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/zoom-clone ./zoom-clone
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push ${{ secrets.DOCKER_USERNAME }}/zoom-clone



